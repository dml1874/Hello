<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>便签内容</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="page-item-details">
     <ion-card>
       <ion-card-content>
         <ion-card-header>{{ selectedItem.title }}</ion-card-header>
         <div> {{ selectedItem.content }}</div>
       </ion-card-content>
       <br><br>
       <ion-row no-padding>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='star'></ion-icon>
            收藏
          </button>
        </ion-col>
        <ion-col>
          <button ion-button clear small color="danger" icon-start>
            <ion-icon name='trash'></ion-icon>
            删除
          </button>
        </ion-col>
        <ion-col text-right>
          <button ion-button clear small color="danger" icon-start (click)="openMenu()">
            <ion-icon name='share-alt'></ion-icon>
            分享
          </button>
        </ion-col>
      </ion-row>
     </ion-card>
</ion-content>
