<ion-header>
  <ion-navbar>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      <ion-title>便签</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding class="page-hello-ionic">

  <ion-searchbar placeholder="关键字快速搜索"></ion-searchbar>

  <ion-list no-lines>
    <button ion-item *ngFor="let item of items" (click)="itemTapped($event, item)">
      <div class="item-title">
        {{item.title}}
      </div>
      <br>
      <div class="item-content">
        {{ item.content }}
      </div>
      <br>
      <br>
    </button>
  </ion-list>



  <ion-fab center bottom>
    <button ion-fab color="primary" (click)="create()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>

</ion-content>
